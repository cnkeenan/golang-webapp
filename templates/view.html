{{ template "base" . }}
{{ define "title" }}Posts{{end}}
{{ define "view" }}



<div class="container">
    <div class="card">
        <div class="card-header text-uppercase">{{.Title}}</div>
        <div class="card-body">
            <p class="card-text">{{printf "%s" .Body}}</p>
        </div>
        <div class="card-footer text-muted">
            <a href="/edit/{{.Title}}" class="btn btn-primary">Edit</a>
        </div>
    </div>
    <br/><br/>
</div>

{{ end }}
